<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Responsive Gallery</title>

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <div class="gallery">

        <ul class="controles">
            <li class="buttons" data-filter="all">all</li>
            <li class="buttons" data-filter="ice-cream">ice-cream</li>
            <li class="buttons" data-filter="ice"></li>
        </ul>

    </div>
    
</body>
</html>
